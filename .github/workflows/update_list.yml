name: Update WTA Tracker

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas beautifulsoup4

      - name: Run Scraper
        run: python main.py

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "Update player entry lists and logs"
          git push

      - name: Read email body
        if: steps.git-check.outputs.changes == 'true'
        id: get_msg
        run: |
          # This reads the file and handles multi-line text for GitHub variables
          echo "BODY<<EOF" >> $GITHUB_ENV
          cat email_body.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Email Alert
        if: steps.git-check.outputs.changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸŽ¾ WTA Update: Changes in Entry Lists"
          to: ${{ secrets.RECEIVE_ALERT }}
          from: "WTA Tracker"
          body: ${{ env.BODY }}