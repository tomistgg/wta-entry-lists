name: Update WTA Tracker

on:
  schedule:
    - cron: '0/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4

      - name: Run Scraper
        run: python main.py

      - name: Check if email body exists
        id: check_email
        run: |
          if [ -f email_body.txt ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            # Create a unique delimiter to handle multi-line text safely
            EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
            echo "body<<$EOF" >> $GITHUB_OUTPUT
            cat email_body.txt >> $GITHUB_OUTPUT
            echo "$EOF" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Send mail
        if: steps.check_email.outputs.exists == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: WTA Entry List Changes Detected
          to: your-email@gmail.com
          from: WTA Tracker
          body: ${{ steps.check_email.outputs.body }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html player_state.json change_log.json
          # Only commit if there are changes to save
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update entry lists and logs" && git push)
